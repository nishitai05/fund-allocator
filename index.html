<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファンド配分アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ファンド配分アプリ</h1>
        <form id="fund-form">
            <div id="funds-container">
                <div class="fund-row">
                    <input type="text" placeholder="ファンド名" class="fund-name" required>
                    <input type="number" placeholder="現在額" class="current-amount" required>
                    <input type="number" placeholder="比率" class="ratio" required>
                    <button type="button" class="remove-btn">−</button>
                </div>
            </div>
            <button type="button" id="add-fund">＋ ファンド追加</button>
            <input type="number" id="new-amount" placeholder="入金額" required>
            <button type="submit">計算する</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
